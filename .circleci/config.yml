version: 2.1

jobs:
  build:
    docker:
      - image: frensie/frensie-deps
    working_directory: ~/frensie
    steps:
      - checkout
      - run: export "PATH=/root/opt/frensie/.circleci:${PATH}"
      - run: mkdir bld
      - run: 
          name: Configure CMake
          command: cd bld; cmake -D CMAKE_INSTALL_PREFIX:PATH=/root/opt/frensie
                                 -D FRENSIE_ENABLE_DBC:BOOL=ON
                                 -D CMAKE_BUILD_TYPE:STRING=RELEASE
                                 -D CMAKE_TIMING_VERBOSE:BOOL=ON
                                 -D FRENSIE_ENABLE_MOAB:BOOL=ON
                                 -D MOAB_PREFIX:PATH=/root/opt/moab/
                                 -D MOAB_USE_EIGEN:BOOL=ON
                                 -D FRENSIE_ENABLE_DAGMC:BOOL=ON
                                 -D DAGMC_PREFIX:PATH=/root/opt/dagmc ..
      - run:
          name: Build
          command: cd bld; /root/frensie/.circleci/build.sh
      - run: echo $CIRCLE_SHA1 > .circle-sha
      - save_cache:
          key: v1-frensie-{{ checksum ".circle-sha" }}
          paths:
            - ~/
 
  tests:
    docker:
      - image: frensie/frensie-deps
    working_directory: ~/
    steps:
      - run: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
          key: v1-frensie-{{ checksum ".circle-sha" }}
      - run:
          name: Build
          command: cd frensie/bld; /root/frensie/.circleci/tests.sh


workflows:
  version: 2
  build_and_tests:
    jobs:
      - build:
          filters:
            branches:
              ignore: develop
            tags:
              ignore: /.*/
      - tests:
          requires:
            - build

